{{define "content"}}
    {{ if .SaldosContas }}
    <div class="p-2">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Painel de Saldos</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            {{ range .SaldosContas }}
            <div class="flex flex-col justify-between rounded-xl shadow-lg p-5 bg-slate-50 border-l-4 {{ if lt .SaldoAtual 0.0 }}border-red-500{{ else }}border-green-500{{ end }} transition-transform transform hover:-translate-y-1">
                <div>
                    <p class="text-lg font-bold text-slate-700 truncate" title="{{ .Nome }}">{{ .Nome }}</p>
                    <p class="text-3xl font-extrabold mt-2 {{ if lt .SaldoAtual 0.0 }}text-red-600{{ else }}text-gray-800{{ end }}">
                        R$ {{ printf "%.2f" .SaldoAtual }}
                    </p>
                </div>
                <a href="/transacoes?account={{ .URLEncodedNome }}" class="mt-4 text-center text-sm font-semibold text-blue-600 hover:text-blue-800">
                    Ver Transações &rarr;
                </a>
            </div>
            {{ end }}
        </div>
    </div>
    {{ else }}
        <p class="no-data">Nenhuma conta encontrada. Adicione transações para começar a ver seus saldos.</p>
    {{ end }}
{{end}}
